<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Weather App</title>
		<link REL=StyleSheet HREF="style.css" TYPE="text/css">
		<script src="skycons.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
<body>

<div class="container">

		<button id="refreshBtn" onclick="getLocation()">
			<img src="Refresh_icon.png" width="30px" height= "30px">
		</button><br>

	<div class="data">

		<figure class="icons"  id="icons"></figure>

		<div class="main" id="main">
			<span class="temperature" id="temperature"></span>
		</div>

		<div class="sub">
			Humedad<br/>
			<p class="humidity" id="humidity"></p>
		</div>
		<div class="sub">
			Precipitaciones<br/>
			<p class="precipProbability" id="precipProbability"></p>
		</div>

		<div class="footer clear" id="summary"></div>
	</div>
	



</div>

</body>
</html>
